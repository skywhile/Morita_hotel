<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="/favicon.ico">
  <title>迎宾酒店</title>
  <!--[if lt IE 11]><script>window.location.href='/html/ie.html';</script><![endif]-->
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }

    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4f0f5 100%);
    }

    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    #loader {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
    }

    #loader div {
      position: absolute;
      border: 4px solid #3AAE6E;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1.5s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    #loader div:nth-child(2) {
      animation-delay: -0.75s;
    }

    @keyframes lds-ripple {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #e0e6ed;
      border-radius: 3px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3AAE6E, #4FC08D);
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .load-title {
      font-size: 22px;
      font-weight: 600;
      color: #2D3748;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .load-subtitle {
      font-size: 14px;
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .brand-message {
      margin-top: 40px;
      font-size: 12px;
      color: #A0AEC0;
      letter-spacing: 0.5px;
    }

    .loaded #loader-wrapper {
      opacity: 0;
      visibility: hidden;
      transition: all 0.6s ease-out;
    }

    .loaded .loader-container {
      transform: translate(-50%, -50%) scale(0.95);
      opacity: 0;
      transition: all 0.4s ease;
    }

    /* 品牌色 */
    :root {
      --primary-color: #3AAE6E;
      --primary-light: #4FC08D;
      --text-dark: #2D3748;
      --text-medium: #718096;
      --text-light: #A0AEC0;
      --bg-light: #f5f7fa;
    }
  </style>
</head>

<body>
<div id="app">
  <div id="loader-wrapper">
    <div class="loader-container">

      <div id="loader"><div></div><div></div></div>

      <h1 class="load-title">迎宾酒店</h1>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>

</html>
